<!-- Inizio codice home -->
<header ng-include="'webui/templateComune/header.html'"></header>
<div class="container-fluid">
<form name="homeForm" class="home"> 
    <h2>Google Maps Trovami</h2>
    <div class="container-fluid"></div>
     <div class="col-xs-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Inserisci la licalitÃ  che vuoi cercare" ng-model="search"/>
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" ng-click="geoCode()" ng-disabled="search.length == 0" title="search" >
           &nbsp;<i class="glyphicon glyphicon-search"></i>
         </button>
         <button class="btn btn-primary" type="button" ng-click="gotoCurrentLocation()" title="current location">
           &nbsp;<i class="glyphicon glyphicon-home"></i>
         </button>
       </span>
     </div><!-- input group -->
  </div><!-- col-xs-12 -->
  </div><!-- container-fluid -->
  <app-map style="height:600px;margin:15px;box-shadow:0 3px 25px black;"
  center="loc"
  markers="pointOfInterest"> 
  </app-map>

  <!-- posizione corrente -->
  <div class="text-info text-right">
    {{loc.lat | lat:0}}, {{loc.lon | lon:0}}
  </div>

  <h2>Punti di Interesse personali</h2>
  <!-- Lista dei punti di interesse -->
  <div class="container-fluid">
    <div class="btn btn-primary active" 
    ng-repeat="a in pointOfInterest"
    ng-click="gotoLocation(a.lat, a.lon)">
    <b>{{a.code}}</b>: {{a.name}}
  </div>
  </div>	
</form>	
</div><!-- container fluid -->
  <div ng-include="'webui/templateComune/footer.html'"></div>
<!-- Fine codice Home -->
