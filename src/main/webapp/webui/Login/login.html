<div ng-include="'webui/templateComune/header.html'"></div>
<div class="container">
<form name="loginForm" class="login">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <div ng-show="login.error" class="alert alert-danger">{{login.error}}</div>
            <fieldset ng-disabled="isSubmitted">
            <div class="form-group" ng-class="{ 'has-error': loginForm.email.$dirty && (loginForm.email.$error.required || loginForm.email.$error.email) , 'valid': loginForm.email.$valid }"">
                <label for="email">Email <span>*</span></label>
                <input type="email" name="email" id="email" class="form-control" ng-model="login.email" required />
                <span ng-show="loginForm.email.$pristine && loginForm.email.$error.required" class="help-block">Inserire una E-mail</span>
                <span ng-show="!loginForm.email.$pristine && loginForm.email.$dirty && loginForm.email.$error.email" class="help-block">Inserire una mail valida</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
                <label for="password">Password <span>*</span></label>
                <input type="password" name="password" id="password" class="form-control" ng-minlength="8" ng-model="login.password" required />
                <span ng-show="loginForm.password.$pristine && loginForm.password.$error.required" class="help-block">Inserire una password(almeno 8 cifre)</span>
                 <span ng-show="!loginForm.password.$pristine && loginForm.password.$dirty && loginForm.password.$invalid" class="help-block">Inserire una password valida(almeno 8 cifre)</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="loginForm.$invalid" ng-click="login()" class="btn btn-primary">Login</button>
                <a href="#/register" class="btn btn-link">Registrati</a>
            </div>
            </fieldset>
        </form>
    </div>
    <div ng-include="'webui/templateComune/footer.html'"></div>
</div>
